<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="prhcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect x="2" y="2" width="46" height="46" rx="8" fill="url(#prhcGradient)" filter="url(#shadow)"/>
  
  <!-- Building/Realty icon -->
  <g transform="translate(8, 8)">
    <!-- Main building -->
    <rect x="8" y="12" width="24" height="20" fill="white" rx="2"/>
    <!-- Building roof -->
    <polygon points="8,12 20,4 32,12" fill="white"/>
    <!-- Windows -->
    <rect x="12" y="16" width="3" height="3" fill="#1e3a8a"/>
    <rect x="17" y="16" width="3" height="3" fill="#1e3a8a"/>
    <rect x="22" y="16" width="3" height="3" fill="#1e3a8a"/>
    <rect x="27" y="16" width="3" height="3" fill="#1e3a8a"/>
    <rect x="12" y="21" width="3" height="3" fill="#1e3a8a"/>
    <rect x="17" y="21" width="3" height="3" fill="#1e3a8a"/>
    <rect x="22" y="21" width="3" height="3" fill="#1e3a8a"/>
    <rect x="27" y="21" width="3" height="3" fill="#1e3a8a"/>
    <!-- Door -->
    <rect x="18" y="26" width="6" height="6" fill="#1e3a8a" rx="1"/>
  </g>
  
  <!-- Company text -->
  <text x="60" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">PRHC</text>
  <text x="60" y="32" font-family="Arial, sans-serif" font-size="10" fill="#374151">Philippine Realty</text>
  <text x="60" y="44" font-family="Arial, sans-serif" font-size="10" fill="#374151">&amp; Holdings Corporation</text>
</svg>